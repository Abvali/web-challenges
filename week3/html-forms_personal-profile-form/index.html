<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <h1>Create your Personal Profile</h1>
  <form action="" method="post">
    <p>We want to get to know you! Please enter your personal information.</p>
    <fieldset>
      <legend >Personal Information</legend>
      <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname">
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname">
        <label for="birthday">Your Birthday</label>
        <input type="date" id="birthday" name="birthday"> 
    </fieldset>
    <p>Can you tell us a little bit more? We want to annoy you with unwanted ads.</p>
    <fieldset>
      <legend>Further Information</legend>
      <label for="color">Favourite Color:</label>
      <input type="color" placeholder="red">
      <label for="Favourite_pet">What's your Favourite pet</label>
      <select name="selct" id="Favourite_pet">
        <option value="default_option">--Please choose an option--</option>
      </select>
    </fieldset>
    <button type="submit">Submit</button>
  <body>
  </form>
  
    <section></section>
  </body>
</html>
